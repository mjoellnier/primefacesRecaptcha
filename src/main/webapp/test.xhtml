<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>PrimeFaces Test</title>
</h:head>
<h:body>

	<h1>#{testView.testString}</h1>

	<h:form id="registerForm">
		<!-- When you comment out the captcha the button works -->
		<p:captcha size="invisible" />
		<p:commandButton styleClass="loginButton alphaInputButton"
			process="registerForm" value="Register"
			action="#{testView.testMethod}" />
	</h:form>

</h:body>
</html>
